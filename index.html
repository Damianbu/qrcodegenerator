<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate a QR code image to point to a website URL" />
  <title>Free Online QR Code Generator</title>

  <link rel="preload" href="css/style.css" as="style">
</head>

<body>
  <header class="header">
    <div class="header__headline-container">
      <h1 class="header__headline">QR Code Generator</h1>
    </div>
  </header>

  <main>

    <div>
      <p>
        QR Codes allow smartphone users to access your website simply and
        quickly.
      </p>
      <p>
        Enter your URL below to generate a QR Code and download the image.
      </p>

      <form id="generate-form">
        <input id="url" type="url" placeholder="Enter a URL" required />

        <select name="size" id="size">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300" selected>300x300</option>
          <option value="400">400x400</option>
          <option value="500">500x500</option>
          <option value="600">600x600</option>
          <option value="700">700x700</option>
        </select>
        <button type="submit">
          Generate QR Code
        </button>
      </form>
    </div>

    <div>
      <img src="img/qr-code.svg" alt="" />
    </div>


    <div id="generated">
      <div id="qrcode"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

  <script src="js/script.js" defer></script>
</body>

</html>
